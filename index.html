<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mock Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: azure;
        }

        header, footer {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        main {
            padding: 2em;
        }


        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex; /* makes it horizontal */
            background-color: #f8f8f8;
            justify-content: center;
        }

        /* Style each menu item */
        .menu li {
            margin: 0;
        }

        /* Style the links */
        .menu a {
            display: block;
            padding: 2em 12em;
            text-decoration: none;
            color: #333;
        }

        /* Hover effect */
        .menu a:hover {
            background-color: #999;
            color: #fff;
        }

        button {
            font-size: 3em;
            padding: 1em 1em;
            border: 3px dashed;
        }

        .response {
            font-size: 2em;
            color: #666;
        }
    </style>


    <script>
        function handleClick() {
/*            alert("Button was clicked!");*/
/*            console.log("JavaScript function 'handleClick' was called.");*/

            window.cefQuery({
                request: 'my_request',
                persistent: true,
                onSuccess: function (response) {
                    console.log(response)

                    const myDiv = document.getElementById("respo")
                    myDiv.textContent = response

                },
                onFailure: function(error_code, error_message) {} });
        }

        document.addEventListener('mousemove', function (event) {
            const mousePosDiv = document.getElementById('mousePos');
            mousePosDiv.textContent = `Mouse position: (${event.clientX}, ${event.clientY})`;
        });

    </script>


</head>
<body>

    <header>
        <h1>Welcome to My Mock Page</h1>
    </header>

    <nav>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <main>
        <h2>Send and receive requests to the container (OnQuery)</h2>
        <div style="display: flex; align-items: center; gap: 1em;">
            <button onclick="handleClick()">Click Me</button>
            <div class="response" id="respo"><- Click the button above to see the current time!</div>
        </div>
    </main>

    <div id="mousePos">-</div>

    <footer>
        &copy; 2025 Mock Page Inc.
    </footer>

</body>
</html>
